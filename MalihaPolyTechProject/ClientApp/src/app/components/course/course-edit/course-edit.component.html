<mat-card>
  <mat-card-header>
    <mat-card-title>Create New Course</mat-card-title>
    <mat-card-subtitle>Fill the form</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <form #editForm="ngForm" class="form" (ngSubmit)="save(editForm)" *ngIf="course != null">
      <mat-form-field class="fw">
        <mat-label>Title</mat-label>
        <input matInput name="title" type="text" #title="ngModel" [(ngModel)]="course.title" required>
        <mat-error *ngIf="editForm.touched && title.invalid">
          Title  <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="fw">
        <mat-label>Fee</mat-label>
        <input matInput name="fee" type="text" #fee="ngModel" [(ngModel)]="course.fee" required>
        <mat-error *ngIf="editForm.touched && fee.invalid">
          Fee  <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="fw">
        <mat-label>Seat Count</mat-label>
        <input matInput name="seatCount" type="text" #seatCount="ngModel" [(ngModel)]="course.seatCount" required>
        <mat-error *ngIf="editForm.touched && seatCount.invalid">
          Seat Count <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="fw">
        <button type="submit" mat-raised-button color="primary">Save</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <a mat-button [routerLink]="['/courses']"><mat-icon>arrow_left</mat-icon> Back to list</a>

    </mat-card-actions>

  </mat-card-footer>
</mat-card>
