<mat-card class="mat-elevation-z5">
  <mat-card-header>
    <mat-card-title>Courses</mat-card-title>
    <mat-card-subtitle>Course List</mat-card-subtitle>
    <div class="link-right">
      <a [routerLink]="['/course-create']" mat-mini-fab color="warn"><mat-icon>add</mat-icon></a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="fee">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Fee</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.fee}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="seatCount">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Seat Count</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.seatCount}}</mat-cell>
      </ng-container>
      <<ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a [routerLink]="['/course-edit', element.courseId]" mat-icon-button><mat-icon>edit</mat-icon></a>
          <button (click)="delete(element)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
      <mat-row *matRowDef="let row;columns:columnList"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
