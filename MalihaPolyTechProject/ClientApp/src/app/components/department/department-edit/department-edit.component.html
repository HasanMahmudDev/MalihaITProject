<mat-card>
  <mat-card-header>
    <mat-card-title>Create New Deparment</mat-card-title>
    <mat-card-subtitle>Fill the form</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <form #editForm="ngForm" class="form" (ngSubmit)="save(editForm)" *ngIf="department != null">
      <mat-form-field class="fw">
        <mat-label>Title</mat-label>
        <input matInput name="departmentName" type="text" #departmentName="ngModel" [(ngModel)]="department.departmentName" required>
        <mat-error *ngIf="editForm.touched && departmentName.invalid">
          Title  <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="fw">
        <button type="submit" mat-raised-button color="primary">Save</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <a mat-button [routerLink]="['/departments']"><mat-icon>arrow_left</mat-icon> Back to list</a>

    </mat-card-actions>

  </mat-card-footer>
</mat-card>
