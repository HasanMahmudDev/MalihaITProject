<mat-card class="mat-elevation-z5">
  <mat-card-header>
    <mat-card-title>Departments</mat-card-title>
    <mat-card-subtitle>Department List</mat-card-subtitle>
    <div class="link-right">
      <a [routerLink]="['/department-create']" mat-mini-fab color="warn"><mat-icon>add</mat-icon></a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="departmentName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.departmentName}}</mat-cell>
      </ng-container>
      
      <<ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a [routerLink]="['/department-edit', element.departmentId]" mat-icon-button><mat-icon>edit</mat-icon></a>
          <button (click)="delete(element)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
      <mat-row *matRowDef="let row;columns:columnList"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
